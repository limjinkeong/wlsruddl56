<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>보배드림</title>
  <style>
    .top_a{
      outline: 1px #F00 solid;
      font-size: 5px;
      margin: 0 100px;
    }
    .star{
      background-image: url(../image/bobae_header/star.png);
      background-repeat: no-repeat;
      width: 10px;
      height: 15px;
    }
    .ten{
      background-image: url(../image/bobae_header/num10.png);
      background-repeat: no-repeat;
      width: 10px;
      height: 15px;
    }
    .login{
      float: right;
    }
    .my_button{
      background-image: url(../image/bobae_header/my_b.png);
      background-repeat: no-repeat;
      width: 10px;
      height: 15px;
    }
    .mobile_icon{
      background-image: url(../image/bobae_header/모바일-아이콘.png);
      background-repeat: no-repeat;
      width: 5px;
      height: 15px;
    }



  </style>
</head>
<body>
<div class="wrap">
  <header class="top">
    <div class="top_a">
      <button class="star"></button>
      <span>즐겨찾기</span>
      <button class="ten"></button>
      <span>기아 K5 하이브리드 (12년식)</span>
      <div class="login">
        <span>로그인</span>
        <span>회원가입</span>
        <span>마이페이지</span>
        <button class="my_button"></button>
        <span>쪽지</span>
        <span>찜한차량</span>
        <span>고객센터</span>
        <span>전체메뉴</span>
        <button class="my_button"></button>
        <button class="mobile_icon"></button>
        <span>모바일</span>
      </div>
    </div>
    <div class="top_b">
      <span></span>
    </div>
  </header>
</div>


  <section>

  </section>
</div>
</body>
</html>
