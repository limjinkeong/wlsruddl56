<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>회원가입</title>
</head>
<body>
<h1>회원가입</h1>
<caption>회원가입양식(표에대한주제,표에서 필수항목)</caption>
    <fieldset>
      <legend>개인정보입력</legend>
<table border="2" width="1000" summary="회원가입입니다(추가정보).">

  <colgroup>
    <col width="300"/>
    <col width="700"/>
  </colgroup>

  <tbody>
    <tr>
      <th><label for="myname">이름</label></th>
      <td><input type="text" name="name" id="myname" value=""/></td>
    </tr>

    <tr>
      <th><label for="mw">성별</label></th>
      <td>
        <input type="radio" name="gender" id="mw" value="man" checked="yes"/><label for="mw"></label>남
        <input type="radio" name="gender" id="wm" value="woman"/><label for="wm"></label>여
      </td>
    </tr>

    <tr>
      <th><label for="userih">아이디</label></td>
      <td><input type="text" name="id" id="userid" placeholder="rnsth"/>  <input type="submit" name="" value="중복확인"/></td>
    </tr>

    <tr>
      <th><label for="pw">비밀번호</label></th>
      <td><input type="password" name="pwd" id="pw" placeholder="****"/></td>
    </tr>

    <tr>
      <th><label for="pd">비밀번호재입력</label></th>
      <td><input type="password" name="pwd entry" id="pd" placeholder="****"/></td>
    </tr>

    <tr>
      <th><label for="juso_a">주소</label></th>
      <td><input type="address" name="juso" id="juso_a" placeholder="바다"/>  <input type="submit" name="" value="주소찾기"/></td>
    </tr>

    <tr>
      <th><label for="e_mail">이메일</label></th>
      <td>
        <input type="text" name="email" id="e_mail" value=""/> @ <input type="email" name="email" id="e_mail" placeholder="naver.com"/>
        <select class="" name="">
          <option value="">직접입력</option>
          <option value="">gmail.com</option>
          <option value="">naver.com</option>
          <option value="">hanmail.net</option>
        </select>
      </td>
    </tr>

    <tr>
      <th><label for="telephone">전화번호</label></th>
      <td>
        <select class="" name="">
          <option value="">직접입력</option>
          <option value="">010</option>
          <option value="">011</option>
          <option value="">018</option>
        </select>
          -<input type="tel" name="t_el" id="telephone" placeholder="0000"/>-
          <input type="tel" name="t_el" id="telephone" placeholder="0000"/>
        </td>
  </tr>

  <tr>
    <th><label for="nwork">취미</label></th>
    <td>
      <input type="checkbox" name="hobby" id="work" value="travel"/><label for="work">여행</label>
      <input type="checkbox" name="hobby" id="work_a" value="shopping"/><label for="work_a">쇼핑</label>
      <input type="checkbox" name="hobby" id="work_b" value="game"/><label for="work_b">게임</label>
      <input type="checkbox" name="hobby" id="work_c" value="go"/><label for="work_c">기타</label>
    </td>

    <tr>
      <th><label for="intro">자기소개</label></th>
      <td><textarea name="introduce" id="intro" rows="8" cols="80"></textarea></td>
    </tr>

  </tr>
  </tbody>
</table>
</fieldset>
  <p><input type="submit" name="" value="완료"/>  <input type="submit" name="" value="다시입력"/></p>


</body>
</html>
