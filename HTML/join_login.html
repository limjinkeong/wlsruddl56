<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>회원가입</title>
</head>
<body>
<h1>회원가입</h1>

<table border="2" width="1000"summary="회원가입입니다.">

  <colgroup>
    <col width="300"/>
    <col width="700"/>
  </colgroup>

  <tbody>
    <tr>
      <td><label for="myname">이름</label></td>
      <td><input type="text" name="name" id="myname" value=""/></td>
    </tr>

    <tr>
      <td><label for="mw">성별</label></td>
      <td>
        <input type="radio" name="gender" id="mw" value="man" checked="yes"/>남
        <input type="radio" name="gender" id="mw" value="woman"/>여
      </td>
    </tr>

    <tr>
      <td><label for="userid">아이디</label></td>
      <td><input type="text" name="id" id="userid" placeholder="rnsth"/>  <input type="submit" name="" value="중복확인"/></td>
    </tr>

    <tr>
      <td><label for="pw">비밀번호</label></td>
      <td><input type="password" name="pwd" id="pw" placeholder="****"/></td>
    </tr>

    <tr>
      <td><label for="pd">비밀번호재입력</label></td>
      <td><input type="password" name="pwd entry" id="pd" placeholder="****"/></td>
    </tr>

    <tr>
      <td><label for="juso_a">주소</label></td>
      <td><input type="address" name="juso" id="juso_a" placeholder="바다"/>  <input type="submit" name="" value="주소찾기"/></td>
    </tr>

    <tr>
      <td><label for="e_mail">이메일</label></td>
      <td>
        <input type="text" name="email" id="e_mail" value=""/> @ <input type="email" name="email" id="e_mail" placeholder="naver.com"/>
        <select class="" name="">
          <option value="">직접입력</option>
          <option value="">gmail.com</option>
          <option value="">naver.com</option>
          <option value="">hanmail.net</option>
        </select>
      </td>
    </tr>

    <tr>
      <td><label for="telephone">전화번호</label></td>
      <td>
        <select class="" name="">
          <option value="">직접입력</option>
          <option value="">010</option>
          <option value="">011</option>
          <option value="">018</option>
        </select>
          -<input type="tel" name="t_el" id="telephone" placeholder="0000"/>-
          <input type="tel" name="t_el" id="telephone" placeholder="0000"/>
        </td>
  </tr>

  <tr>
    <td><label for="notwork">취미</label></td>
    <td>
      <input type="checkbox" name="hobby" id="취미" value="travel"/>여행
      <input type="checkbox" name="hobby" id="취미" value="shopping"/>쇼핑
      <input type="checkbox" name="hobby" id="취미" value="game"/>게임
      <input type="checkbox" name="hobby" id="취미" value="go"/>기타
    </td>

    <tr>
      <td><label for="intro">자기소개</label></td>
      <td><textarea name="introduce" id="intro" rows="8" cols="80"></textarea></td>
    </tr>

  </tr>
  </tbody>

</table>
  <p><input type="submit" name="" value="완료"/>  <input type="submit" name="" value="다시입력"/></p>
</body>
</html>
