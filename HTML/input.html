<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>input</title>
</head>
<body>
  <dl>
    <dt>한줄입력</dt>
      <dd><input type="text" name="userid" placeholder="아이디"/></dd>
      <dd><input type="text" value="아이디"/></dd>
    <dt>비밀번호</dt>
      <dd><input type="password"/></dd>
    <dt>단일선택</dt>
      <dd><input type="radio"/></dd>
    <dt>다중선택</dt>
      <dd><input type="checkbox"/></dd>
    <dt>파일</dt>
      <dd><input type="file"/></dd>
    <dt>범용버튼</dt>
      <dd><input type="button" value="범용버튼"/></dd>
    <dt>초기화</dt>
      <dd><input type="reset" value="reset"/></dd>
    <dt>전송</dt>
      <dd><input type="submit" value="전송"/></dd>
    <dt>텍스트영역</dt>
      <dd><textarea name="name" rows="8" cols="80"></textarea></dd>
    <dt>선택상자</dt>
      <dd>
        <select class="" name="">
          <option value="">직접입력</option>
          <option value="">gmail.com</option>
          <option value="">naver.com</option>
        </select>
      </dd>
    <dt>색</dt>
      <dd><input type="color" value="color"/></dd>
    <dt>날짜</dt>
      <dd><input type="date" value="날짜"/></dd>
  </dl>

  <div>
    <fieldset>
      <legend>필수입력항목</legend>
    <form action="para.html" method="post">
      <p><label for="user">아이디</label> : <input type="text" name="user name" id="user" placeholder="" required="true" /></p>
      <p><label for="">비밀번호</label> : <input type="password" name="pwd" /></p>
      <p>
        성별:
        <input type="radio" name="gender" value="man" checked="yes"/>남
        <input type="radio" name="gender" value="woman"/>여
      </p>
      <p><input type="submit"/></p>

    </form>
    </fieldset>
  </div>

</body>
</html>
