<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>회원정보</title>
</head>
<body>
<h1>회원정보</h1>
<div>
  <fieldset>

      <form class="" action="index.html" method="post">
        <p><label for="myname">이름</label> : <input type="text" name="name" id="myname" placeholder="이름입력"></p>
        <p><label for="user">아이디</label> : <input type="text" name="user name" id="user" placeholder="아이디입력"><input type="submit" value="중복확인"/></P>
        <p><label for="pwdb">비밀번호</label> : <input type="password" name="pwd"id="pwdb" placeholder="비밀번호입력"></P>
        <p><label for="pwdc"></label>비밀번호 확인 : <input type="password" name="pwda" id="pwdc" placeholder="비밀번호 확인"></P>
        <p><label for="emaila">이메일</label> : <input type="email" name="mail" id="emaila" placeholder="wlsruddl56@naver.com"></p>
        <p>
          <label for="emailb">이메일 수신동의</label> :
          <input type="radio" name="mail agree" id="emailb" value="" checked="yes"/>동의
          <input type="radio" name="mail not agree" id="emailb" value="">동의거부
        </p>
        <p><label for="call">전화번호</label> :
               <select class="" name="">
                  <option value="">skt</option>
                  <option value="">kt</option>
                  <option value="">lg</option>
                </select>
                  <input type="tel" name="number" id="call" placeholder="-빼고 숫자만 입력" >
        </p>
        <p>정보이용 <input type="checkbox" name="information" value="개인정보이용">개인정보이용
                   <input type="checkbox" name="information2" value="개인정보사용">개인정보사용
        </p>
        <p><input type="submit" value="가입"/></p>

      </form>
  </fieldset>

</div>
</body>
</html>
