<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>list</title>
</head>
<body>
<!--
ul 순서가 없는 목록->li만들어갈수있음
ol 순서가 있는 목록->li만들어갈수있음
  li list 아이템
  리스트안에 리스트를 만들 수 있음(이때는 다른태그가 들어가도 상관없음)
dl 용어에 대한 리스트
  dt 용어에 대한 타이틀
  dd 용어에 대한 설명
-->

<dl>
  <dt>라떼</dt>
  <dd>커피에 우유를 넣은 차</dd>
  <dd>커피에 우유를 넣은 차</dd>
  <dd>커피에 우유를 넣은 차</dd>
  
  <dt>라떼</dt>
  <dd>커피에 우유를 넣은 차</dd>
  <dt>라떼</dt>
  <dd>커피에 우유를 넣은 차</dd>
</dl>

</dl>

</dl>

<ol>
  <li>아메리카노</li>
    <ol>
      <li>커피</li>
      <li>물</li>
    </ol>
  <li>라떼</li>
    <ol>
      <li>초코라떼</li>
      <li>녹차라떼</li>
    </ol>
  <li>스무디</li>
    <ol>
      <li>망고스무디</li>
    </ol>
</ol>



</body>
</html>
