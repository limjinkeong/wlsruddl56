<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>회원가입2</title>
</head>
<body>
  <h1>회원가입2</h1>
    <caption>회원가입2양식</caption>
 <fieldset>
   <legend>개인정보2입니다.</legend>
     <ul>
       <li><label for="name">이름</label>
           <input type="text" id="name"/></li>
     </ul>
     <ul>
       <li><label for="man">성별</label>
           <input type="radio" id="man"/> <label for="man">남</label>
           <input type="radio" id="woman"/> <label for="woman">여</label></li>
     </ul>
     <ul>
       <li><label for="user">아이디</label>
       <input type="text" id="user"/>
         <input type="submit" value="중복확인 "/></li>
     </ul>
     <ul>
       <li><label for="pwd">비밀번호</label>
           <input type="password" id="pwd"></li>
     </ul>
     <ul>
       <li><label for="ppwd">비밀번호 재입력</label>
           <input type="password" id="ppwd"></li>
     </ul>
     <ul>
       <li><label for="address">주소</label>
           <input type="text" id="address">
             <input type="submit" value="주소찾기"/></li>
     </ul>
     <ul>
       <li>
         <label for="e_mail">이메일</label>
           <input type="text" id="e_mail"/> @
           <input type="text" id="e_mail_a">
           <select class="" name="" id="e_mail_b">
             <option value="">naver.com</option>
             <option value="">hanmail.net</option>
             <option value="">gmail.com</option>
           </select>
         </li>
     </ul>
     <ul>
       <li><label for="telephone">전화번호</label>
           <select class="" name="" id="telephone">
              <option value="">010</option>
              <option value="">011</option>
           </select>
           <input type="tel" id="telephone_a"/>
           <input type="tel" id="telephone_b"/>
      </li>
     </ul>
     <ul>
       <li><label for="hobby">취미</label>
           <input type="checkbox" id="hobby"/> <label for="hobby">여행</label>
           <input type="checkbox" id="hobby_a"/> <label for="hobby_a">쇼핑</label>
           <input type="checkbox" id="hobby_b"/> <label for="hobby_b">게임</label>
           <input type="checkbox" id="hobby_c"/> <label for="hobby_c">기타</label></li>
     </ul>
     <ul>
       <li><label for="intro">자기소개</label>
           <textarea name="name" id="intro" rows="10" cols="85"></textarea></li>
     </ul>
     <ul>
       <li>
         <input type="submit" name="" value="완료">
         <input type="submit" name="" value="다시입력"></li>
     </ul>
     
 </fieldset>
</body>
</html>
